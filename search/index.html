					"cluster-basics": {
						"id": "cluster-basics",
						"title": "How to use HPC Clusters - Basics",
						"categories": "HPC",
						"url": " /Cluster-Basics",
						"content": "tocIn this post\n  \n  \n\n  What is a Cluster ?\n  Tidbits\n  Steps to Connect to Cluster\n  Basics of handling cluster\n  Virtual Environments\n\n\n  \n\n\nWhat is a Cluster ?\n\n\n  Several computers put together where, each computer is a node is called a cluster.\n\n\nTidbits\n\n\n  For all the information about clusters at the ISU, visit here.\n  You can look up the specifications of all the clusters available for us here.\n  There are a few non-ISU clusters that could be made available to us (Anvil, Bridge, Expanse, etc). Aditya Balu has access to a lot of the clusters available through XSEDE. Contact him if you need more resources.\n\n\nSteps to Connect to Cluster\n\n\n  Connect to the VPN if not on the same network as the cluster.\n  Use the command enclosed by “&lt;&gt;”. &lt; ssh netid@clusteradress &gt;\n    \n      Example for Nova users (Due to bias) - &lt; ssh isu_net_id@nova.its.iastate.edu &gt;\n    \n  \n  If 2-factor authentication is enabled for the accessing any cluster, you will need to input the authentication code followed by your password to gain access.\n\n\nBasics of handling cluster\n\n\n  NEVER run any code/command that take more than 30 secs to execute on the login node. Use compute nodes in such cases. ISU HPC website has the necessary commands.\n  Use **“tmux**” to ensure safety of your work progress on cluster. Read more about tmux here.\n  Use virtual environments for different projects.\n  Use “version control” like git to better manage code development.\n  Check for modules that are loaded on the cluster. Basic commands to handle modules are given below.\n    \n      &lt; module list &gt; → shows currently loaded modules\n      &lt; module spider “library” &gt; → search for all available versions of the “library” that can be loaded. Example : &lt; module spider python &gt;.\n      &lt; module load “library” &gt; → self-explanatory. Use the exact name of the version you want. (Copy the version name from the list you get after using &lt; module spider &gt;).\n      &lt; module purge &gt;\n    \n  \n  Use “alias” for the most used commands. Example → you can assign path shortcuts to speed up navigation across various folders on the cluster. Create “alias” inside “.bashrc”. Read more about “alias” here.\n    \n      From your home directory → Use command &lt; vi .bashrc &gt; or &lt; vim ~/.bashrc &gt;\n      Use &lt; i &gt; to start editing inside the vim / vi editor. Read more about editors here.\n      Add &lt; alias = “cd /work/baskarg/aapowadi” &gt; and save the file using &lt; Esc key, :wq, enter key&gt;\n      \n    \n  \n  Use &lt; which “library/software” &gt; to check the location of the library/software you are currently using.\n\n\nVirtual Environments\n\n\n  Why Virtual Environment ? → Different projects may need different versions of libraries and to avoid conflict in such cases, we use virtual environment. Read more about virtual environments here.\n\n\n\nCreating Virtual Environments\n\n\n  Go to a folder of your choice.\n  Use &lt; virtualenv -p python “name” &gt;. “name” is adequately to avoid confusion.\n\n\nActivating and Deactivating Virtual Environments\n\n\n  Go to the folder where you installed the virtual environment (alias could be used).\n  \n    Use &lt; source bin/activate &gt; to activate the virtual environment. If successfully activated, the environment name will pop up on your next command line as shown below. (”multimae” is the name of the virtual env).\n\n    \n  \n  You could also activate virtual environment from any location.                                             Use &lt; source path/to/bin/activate &gt;.\n  Use &lt; deactivate &gt; to deactivate the virtual environment.\n\n\nInstalling Libraries Inside the Virtual Environment\n\n\n  Use &lt; pip list &gt; to check out all the installed libraries inside the virtual environment.\n  Use &lt; pip install “library_name” &gt; to install libraries. Google “pip install library” to find the right name to use."
					}

					"how-to-write-notes": {
						"id": "how-to-write-notes",
						"title": "How to write notes",
						"categories": "notes-jekyll",
						"url": " /how-to-write-notes",
						"content": "tocIn this post\n  \n  \n\n  Front Matter\n  Code    \n      Syntax highlighting\n      Keyboard\n    \n  \n  Insert a figure    \n      Standard\n      Inline\n    \n  \n  Insert an video from Youtube\n  For writing posts    \n      Remove heading numbering\n      Manually assign an id for a heading\n      Insert toc (Table of Contents)\n      Make a list into columns\n      Insert a read-more link\n      Insert steps\n    \n  \n  Mathematical expressions    \n      Inline math\n      Block        \n          Special Characters\n          Matrices\n          Labels\n        \n      \n    \n  \n  Boxes    \n      Theorem boxes\n      Interative coding blocks\n      Notification boxes\n      Insert Accordian\n      Insert blockquote\n      Summary block\n    \n  \n  Categories and tags    \n      Use it\n      Create a new category\n      Already-defined tags / categories\n    \n  \n  Text\n  Figures / Tables / Videos\n  Boxes    \n      Hide/Show\n      Notifications\n      Pull quotes\n      Summarization box\n      Theorem style\n      Important boxes\n    \n  \n  Others    \n      Side by side\n      Links\n      Notices\n      Steps\n    \n  \n\n\n  \n\n\nFront Matter\n\nFront matter refers to the section of text at the top of a posts file.\nFor example:\n\n---\nlayout: post\ntitle: How to use NoteTheme?\n---\n\n\nThe following components are included:\n\n\n  maths: 1 add this if you want to use mathematical expression in the post.\n  toc: 1 if you want to display a table of contents on the left sidebar\n  datacamp: 1 if you want to embed a datacamp interactive code question (see below)\n  categories: [notetheme,jekyll] add category you want\n  tags: [notetheme,jekyll,code] add tag you want\n  date: 2018-08-21 if you update the post, write the updated date\n\n\nCode\n\nSyntax highlighting\n\nYou can insert any block of code you want with a syntax highlight effect like below\n\nAvailable languages : ruby, python, c, matlab, latex, html, css, javascript.\n\n{% highlight ruby %}\n\n{% endhighlight %}\n\n\nFor example, Python with line numbering,\n\n{% highlight python linenos %}\n\n{% endhighlight %}\n\n\nor something appears in the command line window like this\n\n  $ sudo apt-get update\n\nby using\n&lt;div class=\"terminal\" markdown=\"1\"&gt;\n`$ sudo apt-get update`\n&lt;/div&gt;\n\n\nKeyboard\n\nYou can also insert a keyboard key like this Ctrl + B, just use &lt;kbd&gt;Ctrl&lt;/kbd&gt;.\n\nInsert a figure\n\nStandard\n\n![](/link/to/figure/){:.w-500 .no-border}\n\n\n\n  \n    no-border: remove the border around figure\n    w-300: reduce the size of image to maximum 300px (if the screen’s maximum size is 500px, the figure’s size will be 100% the size of the screen). You can change the number 3 in 300 by other numbers 2,4,5,6,7,8,10 or something like w-150.\n  \n\n\nInline\n\n{% include img-inline.html content=\"/link/to/figure/\" %}\n\n\nInsert an video from Youtube\n\nDetermine the youtube video’s url, like this\n\nhttps://www.youtube.com/watch?v=wIsK4kQTrIg\n\n\nChoose wIsK4kQTrIg and put it inside below code\n\n{% include youtube.html content=\"wIsK4kQTrIg\" size=\"5\" %}\n\n\nIn that, 5 represents the percent your youtube container width in comparison with the page’s width, for example, 5 means “50%”. You can choose any integer number between 3 and 10. This size is only available on a wide screen (min width is 993px), when the screen is smaller than 993px, the width becomes automatically 100% of page width.\n\nFor writing posts\n\nRemove heading numbering\n\nIf you don’t want display number before some heading, just put BEFORE this heading {.nocount}, for example,\n\n{:.nocount}\n## Heading without numbering\n\n\nIf you want to use multiple classes, separate them by space.\n\nManually assign an id for a heading\n\nIndert {:#your-id} before this heading, for instance,\n\n{:#your-id}\n## Heading\n\n\nIf you want to then use it\n\n[Caption]({{ post.url }}#your-id)\n\n\nInsert toc (Table of Contents)\n\nThere are actually two choices for the Table of contents! You can add one manually (as\nyou see to the right, here):\n\n{% include toc.html %}\n\n\nAnd you can also see the one generated in the left sidebar via the front end matter:\n\ntoc: 1\n\n\nMake a list into columns\n\nPut the list inside a &lt;div&gt; tag like,\n\n&lt;div class=\"thi-columns\" markdown=\"1\"&gt;\n- item 1\n- item 2\n- item 3\n- item 4\n- item 5\n- item 6\n&lt;/div&gt;\n\nAnd the result looks like this - notice how we span two colums!\n\n\n  \n    item 1\n    item 2\n    item 3\n    item 4\n    item 5\n    item 6\n  \n\n\nInsert a read-more link\n\n{% include more.html content=\"[Welcome to Math2IT](http://math2it.com).\" %}\n\n\n\n\tkeyboard_arrow_right\n\tWelcome to Math2IT.\n\n\nInsert steps\n\nIf you want something like this:\n\n\n\n\n\n\n      Content in step 1.\n    \n\n\n\n\n\n\n      Content in step 2\n    \n\n\n\nDo the following:\n\n&lt;div  class=\"thi-step\"&gt;\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 1.\n&lt;/div&gt;\n&lt;/div&gt;\n\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 2\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n\n\nMathematical expressions\n\nInline math\nFor inline math, use $math-expression$\n\nBlock\nFor an entire block, you can use $math block$ or\n\n$x^n + y^n = z^n$\n\n\nWhich will render to $x^n + y^n = z^n$.\n\nSpecial Characters\n\nIf you want to insert some special characters, you must put \\ before this character, for instance, \\\\{ 1,2,3 \\\\} gives $\\{ 1m2,3 \\}$\n\nTips\n\n  If you type inline math that contains characters _, you must add \\ before each of them, for example, a\\_1 give $a_1$.\n  Don’t use || for absolute values, let’s use \\vert \\vert instead.\n  Don’t use \\left\\| \\right\\| for norms, use \\Vert \\Vert instead.\n  Don’t use * for star symbols, use \\ast instead.\n  If you want to type \\\\, type \\\\\\\\ instead.\n\n\nMatrices\nIf you want to type an inline matrix, e.g., $[A]=\\begin{bmatrix}1 &amp; 2 \\\\ 2 &amp; 3.999 \\end{bmatrix}$, type like below,\n\n$[A]=\\begin{bmatrix}1 &amp; 2 \\\\\\\\ 2 &amp; 3.999 \\end{bmatrix},$\n\n\nLabels\nIn order to use \\label{} and \\eqref{} like in latex, use\n\n$\\begin{align}\\tag{1}\\label{eq1}\nx^n + y^n = z^n\n\\end{align}\n$\n\nCall again equation $\\eqref{eq1}$.\n\n\nThe above renders to:\n\n$\\begin{align}\\tag{1}\\label{eq1}x^n + y^n = z^n\\end{align}$\nCall again equation $\\eqref{eq1}$.\n\nBoxes\n\nTheorem boxes\n\nA theorum box is a nice little callout to highlight some special text. You\ncan create one as follows:\n\n&lt;div class=\"thi-box\" markdown=\"1\"&gt;\n&lt;div class=\"box-title\" markdown=\"1\"&gt;\n**Title**\n&lt;/div&gt;\n&lt;div class=\"box-content\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/div&gt;\n\nwhich renders into:\n\n\n  \n    Title\n  \n  \n    Content\n  \n\n\nInterative coding blocks\n\nYou even can embed R/Python code environment inside a post like this.\n\n\n\t\n\t\t# This will get executed each time the exercise gets initialized\n\t\tb = 6\n\t\n\t\n\t\t# Create a variable a, equal to 5\n\t\t# Print out a\n\t\n\t\n\t\t# Create a variable a, equal to 5\n\t\ta &lt;- 5\n\n\t\t# Print out a\n\t\tprint(a)\n\t\n\t\n\t\ttest_object(\"a\")\n\t\ttest_function(\"print\")\n\t\tsuccess_msg(\"Great job!\")\n\t\n\tUse the assignment operator (&lt;-) to create the variable a.\n\n\nNotification boxes\n\nA notification box is useful to draw the eyes of the reader to important content.\nYou could create a warning, for example, like this:\n\n{% include warning.html content=\"Warning's content\" %}\n\n\nRendered it looks like the following:\n\nerrorWarning’s content\n\nThere is another style for information:\n\n{% include tip.html content=\"Info's content\" %}\n\n\nwhich renders to:\n\ninfoInfo’s content\n\nInsert Accordian\n\nAn accordian menu hides some content, and the user can click to reveal it. It’s\nbest to use an icon on it that suggests that the user should click, like an arrow.\n\nUse these lines of code\n\n&lt;ul class=\"collapsible\" data-collapsible=\"accordion\"&gt;\n&lt;li&gt;\n&lt;div class=\"collapsible-header\" markdown=\"1\"&gt;&lt;i class=\"material-icons\"&gt;expand_more&lt;/i&gt;\nTitle\n&lt;/div&gt;\n&lt;div class=\"collapsible-body\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n\nThe above renders into an expandable section:\n\n\n\n\n      expand_more\nTitle\n    \n\n      Content\n    \n\n\n\nInsert blockquote\n\nA blockquote is a nice style to show a quote, for example:\n\n\nThe content of extra info of the post.\n\n\nAnd you can generate the above as follows:\n\n&lt;p class=\"post-more-info\" markdown=\"1\"&gt;\nThe content of extra info of the post.\n&lt;/p&gt;\n\n\n  Other normal blockquote like this.\n\n\nSummary block\n\nA summary block has a title, and then some content, and is another strategy\nto point out more salient information. If you use these lines of code:\n\n&lt;fieldset class=\"field-set\" markdown=\"1\"&gt;\n&lt;legend class=\"leg-title\"&gt;Title&lt;/legend&gt;\nContent\n&lt;/fieldset&gt;\n\nYou can then generate:\n\n\n  Title\n  Content\n\n\nCategories and tags\n\nUse it\n\nOn the front matter of each post, use this\n\ncategories: [maths, python] \ntags: [algebra, function, theorem]\n\n\nCreate a new category\n\n\n  Below the title of each post, you will see “in \", for example, this post **in NoteTheme**.\n  Open file _data\\categories.yml and add the new category you want\n    \n      slug: the id of this category, it will appear in the url, like\n          https://dinhanhthi.github.io/notetheme/categories#notetheme\n        \n      \n      name : the name of this catefory, it will appear on the site, like notetheme\n    \n  \n\n\nAlready-defined tags / categories\n\nAlready-defined categories:\n\n\n\n\nregistration : registration\n\nnotes-jekyll : notes-jekyll\n\n\n\n\n\nAlready-defined tags: \n\njekyll\n\n, \n\n\ncontainers\n\n, \n\n\ndocker\n\n, \n\n\nsingularity\n\n, \n\n\nHPC\n\n, \n\n\nlinux\n\n, \n\n\ncluster\n\n, \n\n\nnova\n\n.\n\n\n\n\nText\n\n\n  New badge: &lt;new /&gt;\n  Update bagge: &lt;update /&gt;\n  Keyboard: &lt;kbd&gt;Ctrl&lt;/kbd&gt;\n\n\n\n\n\n\nCtrl\n\nFigures / Tables / Videos\n\n\n  \n    Normal way\n\n    ![](/link/to/figure/){:.w-500 .no-border}\n    \n  \n  \n    Inline figures\n\n    {% include img-inline.html content=\"/link/to/figure/\" %}\n    \n  \n  \n    Youtube video\n\n    {% include youtube.html content=\"wIsK4kQTrIg\" size=\"5\" %}\n    \n  \n\n\nBoxes\n\nHide/Show\n\n&lt;ul class=\"collapsible\" data-collapsible=\"accordion\"&gt;\n&lt;li&gt;\n&lt;div class=\"collapsible-header\" markdown=\"1\"&gt;&lt;i class=\"material-icons\"&gt;face&lt;/i&gt;\nTitle\n&lt;/div&gt;\n&lt;div class=\"collapsible-body\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n\nNotifications\n\n\n  \n    Info\n\n    &lt;p markdown=\"1\" class=\"thi-tip\"&gt;\n&lt;i class=\"material-icons mat-icon\"&gt;info&lt;/i&gt;\ncontent\n&lt;/p&gt;\n    \n  \n  \n    Error\n\n    &lt;p markdown=\"1\" class=\"thi-warning\"&gt;\n&lt;i class=\"material-icons mat-icon\"&gt;error&lt;/i&gt;\ncontent\n&lt;/p&gt;\n    \n  \n\n\nPull quotes\n\n&lt;p class=\"post-more-info\" markdown=\"1\"&gt;\nThe content of extra info of the post.\n&lt;/p&gt;\n\n\nSummarization box\n\n&lt;fieldset class=\"field-set\" markdown=\"1\"&gt;\n&lt;legend class=\"leg-title\"&gt;Title&lt;/legend&gt;\nContent\n&lt;/fieldset&gt;\n\n\nTheorem style\n\n&lt;div class=\"thi-box\" markdown=\"1\"&gt;\n&lt;div class=\"box-title\" markdown=\"1\"&gt;\n**Title**\n&lt;/div&gt;\n&lt;div class=\"box-content\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/div&gt;\n\n\nImportant boxes\n\n&lt;div class=\"p-mark\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n\n\nOthers\n\nSide by side\n\n&lt;div class=\"row d-flex\" markdown=\"1\"&gt;\n&lt;div class=\"col s12 l6\" markdown=\"1\"&gt;\nThis is the code\n&lt;/div&gt;\n&lt;div class=\"col s12 l6\" markdown=\"1\"&gt;\nThis is the result\n&lt;/div&gt;\n&lt;/div&gt;\n\n\nLinks\n\nSee again\n\n&lt;div class=\"see-again\"&gt;\n&lt;i class=\"material-icons\"&gt;settings_backup_restore&lt;/i&gt;\n&lt;span markdown=\"1\"&gt;\nContent\n&lt;/span&gt;\n&lt;/div&gt;\n\n\nRead-more link\n\n{% include more.html content=\"[Welcome to Math2IT](http://math2it.com).\" %}\n\n\nDownload\n\n{% include download.html content=\"[Download text](download link).\" %}\n\n\nNotices\n\nYou can create a notice as follows:\n\n&lt;fieldset class=\"field-set\" markdown=\"1\"&gt;\n&lt;legend class=\"leg-title\"&gt;TL;DR&lt;/legend&gt;\n- Show the post in a flexible way.\n- Show the figures any place\n- Show the maths, the code blocks in a beautiful way.\n- and many things else...\n&lt;/fieldset&gt;\n\n\nAnd it looks like this\n\n\n  TL;DR\n  \n    Show the post in a flexible way.\n    Show the figures any place\n    Show the maths, the code blocks in a beautiful way.\n    and many things else…\n  \n\n\nSteps\n\n&lt;div  class=\"thi-step\"&gt;\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 1.\n&lt;/div&gt;\n&lt;/div&gt;\n\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 2\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;/div&gt;"
					}
					
				
			
		
	};

<script type="text/javascript">
  jQuery(document).ready(function($){
    // browser window scroll (in pixels) after which the "back to top" link is shown
    var offset = 300,
      //browser window scroll (in pixels) after which the "back to top" link opacity is reduced
      offset_opacity = 1200,
      //duration of the top scrolling animation (in ms)
      scroll_top_duration = 700,
      //grab the "back to top" link
      $back_to_top = $('.cd-top');

    //hide or show the "back to top" link
    $(window).scroll(function(){
      ( $(this).scrollTop() > offset ) ? $back_to_top.addClass('cd-is-visible') : $back_to_top.removeClass('cd-is-visible cd-fade-out');
      // if( $(this).scrollTop() > offset_opacity ) { 
      //  $back_to_top.addClass('cd-fade-out');
      // }
    });

    //smooth scroll to top
    $back_to_top.on('click', function(event){
      event.preventDefault();
      $('body,html').animate({
        scrollTop: 0 ,
        }, scroll_top_duration
      );
    });

  });
</script>

.cd-top.cd-is-visible, .cd-top.cd-fade-out, .no-touch .cd-top:hover {

}
.cd-top.cd-fade-out {

}
